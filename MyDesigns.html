<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>Document</title>
</head>
<body>
  <style>
    div {
      display:flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    div img {
      width: 400px;
      height:300px;
      border: 2px solid #ff3d0036;
      border-radius: 13px;
      box-shadow: black;
      cursor: pointer;
      margin: 10px;
      transition: 400ms;
    }
    div img:hover {
      filter: brightness(1);
      transform: scale(1.03);
    }

  </style>
  <div>
    <img src ="Design (1).png" alt="">
    <img src ="Design (2).png" alt="">
    <img src ="Design (3).png" alt="">
    <img src ="Design (4).png" alt="">
    <img src ="Design (5).png" alt="">
    <img src ="Design (6).png" alt="">
    <img src ="Design (7).png" alt="">
    <img src ="Design (8).png" alt="">
    <img src ="Design (9).png" alt="">
  </div>
    
  </div>
</body>
</html>
